name: Simple Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug]

    runs-on: windows-latest
                         

    env:
      Solution_Name: fda-utilities.sln                                  


    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        


    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
        
    # Build the Application
    - name: Build
      run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
        
    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test --no-build
      
    # pack the NuGet
    - name: Pack the NuGet Package
      run: dotnet pack
      
    # Publish the NuGet to 
    - name: publish to this repositories packages
      run: dotnet nuget add source --username USERNAME --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/HydrologicEngineeringCenter/index.json"
      


  
